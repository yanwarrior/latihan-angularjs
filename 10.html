<!DOCTYPE html>
<html>
<head>
	<title>Angular JS Ajax</title>
	<style type="text/css">
		table, th, td {
			border: 1px solid gray;
			border-collapse: collapse;
			padding: 5px;
		}

		table tr:nth-child(odd) {
			background-color: #f2f2f2;
		}

		table tr:nth-child(even) {
			background-color: #ffffff;
		}
	</style>
</head>
<body ng-app="app">

<table border="0" ng-controller="StudentControllerAjax">
	<tr>
		<th>Name</th>
		<th>Roll No</th>
		<th>Percentage</th>
	</tr>
	<tr ng-repeat="student in students">
		<td>{{ student.Name }}</td>
		<td>{{ student.RollNo }}</td>
		<td>{{ student.Percentage }}</td>
	</tr>
</table>

<script src="angular.min.js"></script>
<script src="js10/app.js"></script>
<script src="js10/controllers/MainController.js"></script>

</body>
</html>
