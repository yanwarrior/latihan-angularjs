<!DOCTYPE html>
<html>
<head>
	<title>Angular JS Form</title>
	<style type="text/css">
		table, th, td {
			border: 1px solid gray;
			border-collapse: collapse;
			padding: 5px;
		}

		table tr:nth-child(odd) {
			background-color: #f2f2f2;
		}

		table tr:nth-child(even) {
			background-color: #ffffff;
		}
	</style>
</head>
<body ng-app="app">

<h2>AngularJS Sample Application</h2>
<div ng-controller="StudentController">
	<form name="studentForm">
		<table border="0">
			<tr>
				<td>Enter first name:</td>
				<td>
					<input type="text" name="firstname" ng-model="firstName" required>
					<span style="color: red;" ng-show="studentForm.firstname.$dirty && studentForm.firstname.$invalid">
						<span ng-show="studentForm.firstname.$error.required">First Name is required.</span>
					</span>
				</td>
			</tr>
			<tr>
				<td>Enter last name:</td>
				<td>
					<input type="text" name="lastname" ng-model="lastName" required>
					<span style="color: red;" ng-show="studentForm.lastname.$dirty && studentForm.lastname.$invalid">
						<span ng-show="studentForm.lastname.$error.required">Last Name is required.</span>
					</span>
				</td>
			</tr>
			<tr>
				<td>Email:</td>
				<td>
					<input type="email" name="email" ng-model="email" required>
					<span style="color: red" ng-show="studentForm.email.$dirty && studentForm.email.$invalid">
						<span ng-show="studentForm.email.$error.required">Email is required.</span>
					</span>
				</td>
			</tr>
			<tr>
				<td><button ng-click="reset()">Reset</button></td>
				<td><button ng-disabled="
					studentForm.firstname.$dirty && studentForm.firstname.$invalid || 
					studentForm.lastname.$dirty && studentForm.lastname.$invalid ||
					studentForm.email.$dirty && studentForm.email.$invalid
					">Submit</button></td>
			</tr>
		</table>
	</form>
</div>

<script src="angular.min.js"></script>
<script src="js08/app.js"></script>
<script src="js08/controllers/MainController.js"></script>
</body>
</html>
