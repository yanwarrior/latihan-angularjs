<!DOCTYPE html>
<html>
<head>
	<title>Angular JS Include</title>
	<style type="text/css">
		table, th, td {
			border: 1px solid gray;
			border-collapse: collapse;
			padding: 5px;
		}

		table tr:nth-child(odd) {
			background-color: #f2f2f2;
		}

		table tr:nth-child(even) {
			background-color: #ffffff;
		}
	</style>
</head>
<body>

<h2>AngularJS Sample Application</h2>

<div ng-app="app" ng-controller="StudentController">
	<div ng-include="'tp09/main.html'"></div>
	<div ng-include="'tp09/subjects.html'"></div>
</div>



<script src="angular.min.js"></script>
<script src="js09/app.js"></script>
<script src="js09/controllers/MainController.js"></script>
</body>
</html>
